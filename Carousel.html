    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Background & Layout */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffcccc, #ff99aa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            color: white;
        }

        /* Title Text */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 2px 2px 8px rgba(255, 100, 100, 0.7);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        /* Subtext */
        p {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Heartbeat Animation */
        .heart {
            font-size: 50px;
            color: #ff1a1a;
            margin-top: 20px;
            animation: heartbeat 1s infinite;
        }

        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
